<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Key Detection</title>
		<script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
	</head>
	<body>
		<script>
			const keys = [];
			const target = "prince";
			window.addEventListener("keydown", (e) => {
				keys.push(e.key);
				// trimming down the keys to match the target
				keys.splice(-target.length - 1, keys.length - target.length);
				if (keys.join("").includes(target)) {
					console.log("DING DING!");
					cornify_add();
				}
				console.log(keys);
			});
		</script>
	</body>
</html>
