<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Array Cardio 💪💪</title>
	</head>
	<body>
		<p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
		<script>
			// ## Array Cardio Day 2

			const people = [
				{ name: "Wes", year: 1988 },
				{ name: "Kait", year: 1986 },
				{ name: "Irv", year: 1970 },
				{ name: "Lux", year: 2015 },
			];

			const comments = [
				{ text: "Love this!", id: 523423 },
				{ text: "Super good", id: 823423 },
				{ text: "You are the best", id: 2039842 },
				{ text: "Ramen is my fav food ever", id: 123523 },
				{ text: "Nice Nice Nice!", id: 542328 },
			];

			// Some and Every Checks
			// Array.prototype.some() // is at least one person 19 or older?
			const isNineteen = people.some((x) =>
				new Date().getFullYear() - x.year >= 19 ? true : false
			);

			// Array.prototype.every() // is everyone 19 or older?
			const everyOneNineteen = people.every((x) =>
				new Date().getFullYear() - x.year >= 19 ? true : false
			);

			// Array.prototype.find()
			// Find is like filter, but instead returns just the one you are looking for
			// find the comment with the ID of 823423
			const comment = comments.find((x) => x.id == 823423);
			//console.log(comment);

			// Array.prototype.findIndex()
			// Find the comment with this ID
			const commentIndex = comments.findIndex((x) => x.id === 823423);
			//console.log(commentIndex);
			// delete the comment with the ID of 823423
			//using filter
			//const newComment = comments.filter((x) => x.id != 823423);
			//console.log(newComment);

			//using findIndex
			const indexNum = comments.findIndex((comm) => comm.id === 823423);
			const newComment = [...comments.slice(0, indexNum), ...comments.slice(indexNum + 1)];
			//console.log(newComment);

			//using splice
			comments.splice(indexNum, 1);
			console.log(comments);
		</script>
	</body>
</html>
